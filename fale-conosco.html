<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="./style/fale-conosco.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="title"><h1>Fale Conosco</h1></div>
            <form action="#">
                <div class="details-box">
                    <div class="input-box">
                        <label class="details">Nome Completo</label>
                        <input type="text" placeholder="Insira seu nome" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Email</label>
                        <input type="email" placeholder="Insira seu email" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Telefone</label>
                        <input type="number" placeholder="Insira seu telefone" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Mensagem</label>
                        <textarea name="" id="" cols="30" rows="10" required></textarea>
                    </div>
                </div>
                <div class="button">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>Liber&copy; Desenvolvido por Lucas e Giovanni | <a href="./quem-somos.html" target="_blank">Quem Somos</a></p>
    </footer>
    
</body>
</html>
