<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="./style/fale-conosco.css">
    <link rel="stylesheet" href="./style/header.css">
</head>
<body>
    <header class="menu-header">
        <a href="./index.html" class="logo">Liber</a>
        <nav class="header-right">
          <a href="./index.html">Home</a>
          <a href="./quem-somos.html">Quem Somos</a>
          <a class="active" href="./fale-conosco.html">Fale Conosco</a>
        </nav>
    </header>

    <section>
        <main class="outer-container">
            <div class="container">
                <div class="title"><h1>Fale Conosco</h1></div>
                <form action="#">
                    <div class="details-box">
                        <div class="input-box">
                            <label class="details" for="nome">Nome Completo</label>
                            <input type="text" id="nome" placeholder="Insira seu nome" required>
                        </div>
                        <div class="input-box">
                            <label class="details" for="email">Email</label>
                            <input type="email" id="email" placeholder="Insira seu email" required>
                        </div>
                        <div class="input-box">
                            <label class="details" for="telefone">Telefone</label>
                            <input type="number" id="telefone" placeholder="Insira seu telefone" required>
                        </div>
                        <div class="input-box">
                            <label class="details" for="mensagem">Mensagem</label>
                            <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </main>
    </section>
    
    <footer>
        <p>Liber&copy; Desenvolvido por Lucas e Giovanni | <a href="./quem-somos.html" target="_blank">Quem Somos</a> | <a href="https://github.com/Lucas-Pedrosa/WebDashboard" target="_blank">Github</a></p>
    </footer>
    
</body>
</html>
