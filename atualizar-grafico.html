<body>
    <header class="menu-header">
        <a href="./index.html" class="logo">Liber</a>
        <div class="header-right">

                <div class="details-box">
                    <div class="input-box">
                        <label class="details">Ação</label>
                        <input id="acao" type="number" required>

                    <div class="input-box">
                        <label class="details">Investigação</label>
                        <input id="investigacao" type="number" required>
                    </div>
                    <div class="input-box">

                        <input id="policial" type="number" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Romance</label>
                        <input id="romance" type="number" required>
                    </div>
                    <div class="input-box">
                        <label class="details">Terror</label>
                        <input id="terror" type="number" required>
                    </div>
                </div>
                
            </form>
            <div class="button">
                <button class="button" id ="btnAtualizar">Atualizar</button>
            </div>
        </div>
    </div>
